<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blob 03 â€“ Soft Body Merge/Split</title>
  <style>
    html, body { margin:0; height:100%; }
    body { background:#222222; overflow:hidden; font:14px/1.3 system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    #world { display:block; width:100vw; height:100vh; }
    .kbd { position:fixed; left:12px; top:12px; background:#ffffe6cc; color:#222; padding:10px 12px; border-radius:6px; border:1px solid #e7e2a8; max-width:260px; }
    .kbd b { font-weight:700; }
    .keys { margin-top:8px; display:flex; gap:8px; }
    .keys button { padding:4px 8px; border-radius:4px; border:1px solid #ccc; background:#fff; cursor:pointer; }
    .row { display:flex; align-items:center; gap:8px; margin-top:8px; }
    .row label { width:140px; }
    .row input[type=range] { width:180px; }
  </style>
</head>
<body>
  <canvas id="world"></canvas>
  <div class="kbd">
    <b>Experiments / Blob / 03</b><br/>
    <small>
      <b>Double click</b> a blob to split, drag together to merge<br/>
      <b>Shake</b> the browser window to bounce<br/>
      Use <b>up/down</b> to change blob size, <b>left/right</b> to change skins.
    </small>
    <div class="keys">
      <button id="keyboardUp">Up</button>
      <button id="keyboardDown">Down</button>
      <button id="keyboardLeft">Left</button>
      <button id="keyboardRight">Right</button>
    </div>
    <div class="row">
      <label for="deform">Deformation at rest</label>
      <input id="deform" type="range" min="0" max="1" step="0.01" value="0.5" />
      <span id="deformVal">0.50</span>
    </div>
  </div>
  <script src="blob03.js"></script>
</body>
</html>
