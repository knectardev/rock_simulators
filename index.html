<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Mineral Grain Simulator</title>
    <link rel="stylesheet" href="/src/styles.css" />
    <style>
      .demo-tiles { max-width: 960px; margin: 16px auto; }
      .tiles-row { display: block; text-align: center; }
      .tile { display: inline-block; width: 220px; margin: 8px; padding: 12px; border: 1px solid #ddd; border-radius: 8px; text-decoration: none; color: inherit; background: #fff; }
      .tile svg { width: 96px; height: 96px; display: block; margin: 0 auto 8px auto; border-radius: 4px; }
      .tile h3 { margin: 6px 0 4px 0; font-size: 16px; }
      .tile p { margin: 0; font-size: 13px; line-height: 1.3; color: #444; }
    </style>
  </head>
  <body>
    <section class="demo-tiles" aria-label="Rock simulator demos">
      <div class="tiles-row">
        <a class="tile" href="/layer_shear.html" aria-label="Layer Shear demo">
          <svg viewBox="0 0 64 64" role="img" aria-hidden="true">
            <rect x="0" y="0" width="64" height="64" fill="#f4f4f4" />
            <rect x="0" y="8" width="64" height="12" fill="#c9d6df" />
            <rect x="6" y="26" width="58" height="12" fill="#9aa9b2" />
            <rect x="12" y="44" width="52" height="12" fill="#6c7a89" />
          </svg>
          <h3>Layer Shear</h3>
          <p>Shear layered strata and observe deformation patterns.</p>
        </a>

        <a class="tile" href="/voronio1.html" aria-label="Voronoi 1 demo">
          <svg viewBox="0 0 64 64" role="img" aria-hidden="true">
            <rect x="0" y="0" width="64" height="64" fill="#f4f4f4" />
            <polygon points="2,2 30,2 18,24 2,20" fill="#e6b8a2" stroke="#b38a7a" stroke-width="1" />
            <polygon points="30,2 62,4 58,28 38,22" fill="#c3d9b1" stroke="#9ab085" stroke-width="1" />
            <polygon points="18,24 38,22 30,48 10,40" fill="#a7c5eb" stroke="#7f9fbe" stroke-width="1" />
            <polygon points="2,20 18,24 10,40 2,58" fill="#f2d096" stroke="#c2a671" stroke-width="1" />
            <polygon points="38,22 58,28 62,62 30,48" fill="#eac4d5" stroke="#b895a6" stroke-width="1" />
          </svg>
          <h3>Voronoi 1</h3>
          <p>Basic Voronoi tiling of mineral grains.</p>
        </a>

        <a class="tile" href="/voronoi2.html" aria-label="Voronoi 2 demo">
          <svg viewBox="0 0 64 64" role="img" aria-hidden="true">
            <rect x="0" y="0" width="64" height="64" fill="#f4f4f4" />
            <circle cx="18" cy="18" r="6" fill="#e6b8a2" />
            <circle cx="46" cy="16" r="6" fill="#c3d9b1" />
            <circle cx="22" cy="42" r="6" fill="#a7c5eb" />
            <circle cx="48" cy="44" r="6" fill="#eac4d5" />
            <path d="M2 32 L62 32" stroke="#bbbbbb" stroke-width="1" />
            <path d="M32 2 L32 62" stroke="#bbbbbb" stroke-width="1" />
          </svg>
          <h3>Voronoi 2</h3>
          <p>Animated seed perturbations with recomputed tiling.</p>
        </a>

        <a class="tile" href="/voronoi3.html" aria-label="Voronoi 3 demo">
          <svg viewBox="0 0 64 64" role="img" aria-hidden="true">
            <rect x="0" y="0" width="64" height="64" fill="#f4f4f4" />
            <polygon points="6,10 26,6 22,28 8,22" fill="#d0e2f2" stroke="#9bb7d0" stroke-width="1" />
            <polygon points="26,6 56,8 44,30 22,28" fill="#f7d9c4" stroke="#c6a892" stroke-width="1" />
            <polygon points="8,22 22,28 26,56 6,54" fill="#dbe8cf" stroke="#a8b89a" stroke-width="1" />
            <polygon points="22,28 44,30 58,56 26,56" fill="#eed6e0" stroke="#bfa8b2" stroke-width="1" />
          </svg>
          <h3>Voronoi 3</h3>
          <p>Advanced controls with labels and neighbor counts.</p>
        </a>
      </div>
    </section>
    <div id="app" class="app-container">
      <aside id="chart" class="chart"></aside>
      <div class="frame-col">
        <div id="frame-container" class="frame-container"></div>
        <div class="zoom-bar">
          <div id="zoom-indicator" class="zoom-indicator">Zoom: 1.00× (100%)</div>
          <div class="zoom-controls">
            <button id="zoom-out" class="btn btn-xs" type="button" aria-label="Zoom out">−</button>
            <button id="zoom-reset" class="btn btn-xs" type="button" aria-label="Reset zoom">1×</button>
            <button id="zoom-in" class="btn btn-xs" type="button" aria-label="Zoom in">+</button>
          </div>
        </div>
      </div>
      <aside id="legend" class="legend"></aside>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
  </html>
