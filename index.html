<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Mineral Grain Simulator</title>
    <link rel="stylesheet" href="/src/styles.css" />
    <style>
      .demo-tiles { max-width: 960px; margin: 16px auto; }
      .tiles-row { display: block; text-align: center; }
      .tile { display: inline-block; width: 220px; margin: 8px; padding: 12px; border: 1px solid #ddd; border-radius: 8px; text-decoration: none; color: inherit; background: #fff; }
      .tile svg { width: 96px; height: 96px; display: block; margin: 0 auto 8px auto; border-radius: 4px; }
      .tile h3 { margin: 6px 0 4px 0; font-size: 16px; }
      .tile p { margin: 0; font-size: 13px; line-height: 1.3; color: #444; }
    </style>
  </head>
  <body>
    <section class="demo-tiles" aria-label="Rock simulator demos">
      <div class="tiles-row">
        <a class="tile" href="/layer_shear.html" aria-label="Layer Shear demo">
          <svg viewBox="0 0 64 64" role="img" aria-hidden="true">
            <rect x="0" y="0" width="64" height="64" fill="#f4f4f4" />
            <rect x="0" y="8" width="64" height="12" fill="#c9d6df" />
            <rect x="6" y="26" width="58" height="12" fill="#9aa9b2" />
            <rect x="12" y="44" width="52" height="12" fill="#6c7a89" />
          </svg>
          <h3>Layer Shear</h3>
          <p>Shear layered strata and observe deformation patterns.</p>
        </a>

        <a class="tile" href="/voronoi2.html" aria-label="Voronoi 2 demo">
          <svg viewBox="0 0 64 64" role="img" aria-hidden="true">
            <rect x="0" y="0" width="64" height="64" fill="#f4f4f4" />
            <circle cx="18" cy="18" r="6" fill="#e6b8a2" />
            <circle cx="46" cy="16" r="6" fill="#c3d9b1" />
            <circle cx="22" cy="42" r="6" fill="#a7c5eb" />
            <circle cx="48" cy="44" r="6" fill="#eac4d5" />
            <path d="M2 32 L62 32" stroke="#bbbbbb" stroke-width="1" />
            <path d="M32 2 L32 62" stroke="#bbbbbb" stroke-width="1" />
          </svg>
          <h3>Voronoi 2</h3>
          <p>Animated seed perturbations with recomputed tiling.</p>
        </a>
       
      </div>
    </section>
  
  </body>
  </html>
