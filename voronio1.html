<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Mineral Grain Simulator</title>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <div id="app" class="app-container">
      <aside id="chart" class="chart"></aside>
      <div class="frame-col">
        <div id="frame-container" class="frame-container"></div>
        <div class="zoom-bar">
          <div id="zoom-indicator" class="zoom-indicator">Zoom: 1.00× (100%)</div>
          <div class="zoom-controls">
            <button id="zoom-out" class="btn btn-xs" type="button" aria-label="Zoom out">−</button>
            <button id="zoom-reset" class="btn btn-xs" type="button" aria-label="Reset zoom">1×</button>
            <button id="zoom-in" class="btn btn-xs" type="button" aria-label="Zoom in">+</button>
          </div>
        </div>
      </div>
      <aside id="legend" class="legend"></aside>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
  </html>
